<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>登录</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--CSS-->
        <link rel="stylesheet" href="../Scripts/themes/bootstrap/easyui.css">
        <link rel="stylesheet" href="../Scripts/themes/icon.css">
        <link rel="stylesheet" href="../Scripts/themes/common.css">
        <link rel="stylesheet" href="../Scripts/themes/login.css">
    </head>
    <body class="easyui-layout">
        <div class="login-bg">
            <div id="login-panel">
                <h2 class="title">
                    供应链管理系统                  
                </h2>
                <form action="Easy-LayoutTab.html" method="post" Id="login-form">
                    <div class="form-group">
                        <label for="loginNo">登录帐号：</label>
                        <i class="loginNoIcon"></i>
                        <input type="text" name="username" class="textbox" id="loginNo" placeholder="登录帐号" />
                    </div>
                    <div class="form-group">
                        <label for="passwd">登录密码：</label>
                        <i class="passwdIcon"></i>
                        <input type="password" name="password" id="passwd" class="textbox" placeholder="登录密码" />
                    </div>
                    <div class="form-group form-button">
                        <button type="submit" class="easyui-linkbutton" id="user_login">登录</button>
                    </div>
                </form>
                <div class="login-footer">版权所有 &copy; PPP</div>
            </div>
        </div>
        <!--JS-->
        <script type="text/javascript" src="../Scripts/sea.js"></script>
        <script type="text/javascript" src="../Scripts/seajs.config.js"></script>
        <script type="text/javascript">
            seajs.use('../Scripts/login');
        </script>
        
    </body>
</html>
